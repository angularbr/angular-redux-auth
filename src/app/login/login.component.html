<div fxFlex fxLayout="row wrap" fxLayoutAlign="center">

  <form [formGroup]="loginForm">
    <mat-card style="width: 375px;margin-top: 30px;">
      <mat-card-header class="color-pallets" fxLayout="row" fxLayoutAlign="center">
        <mat-card-subtitle>Login Form</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field style="max-width:355px !important">
          <input matInput formControlName="email" required placeholder="E-mail" value="">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field style="max-width:355px !important">
          <input type="password" formControlName="password" required matInput placeholder="Senha" value="">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="center">
        <button fxFlex="80" (click)="submit()" type="submit" color="accent" mat-raised-button>
          Login
        </button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
